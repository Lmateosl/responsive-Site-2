<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [mode]="sidenavMode" [opened]="isOpened" class="sidenav" [class.collapsed]="isCollapsed">
      <mat-toolbar *ngIf="!isMobile">
        <button mat-icon-button (click)="toggleCollapse()" class="btnMenu" *ngIf="!isMobile">
          <mat-icon class="iconMenu">menu</mat-icon>
        </button>
      </mat-toolbar>
  
      <mat-nav-list>
        <a mat-list-item href="#">
          <mat-icon class="iconItemMenu">grid_view</mat-icon>
          <span class="menu-item-text" *ngIf="!isCollapsed">Home</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon class="iconItemMenu">inventory</mat-icon>
          <span class="menu-item-text" *ngIf="!isCollapsed">Inventory</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon class="iconItemMenu">layers</mat-icon>
          <span class="menu-item-text" *ngIf="!isCollapsed">Layers</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">local_shipping</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">Local Shipping</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">create_new_folder</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">New Folder</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">filter_center_focus</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">Focus</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">receipt_long</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">Paper</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">manage_accounts</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">Drive</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">settings</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">Settings</span>
        </a>
        <a mat-list-item href="#">
            <mat-icon class="iconItemMenu">file_present</mat-icon>
            <span class="menu-item-text" *ngIf="!isCollapsed">File</span>
        </a>
      </mat-nav-list>

      <div class="bottom-items">
        <a mat-list-item href="#">
          <mat-icon>account_circle</mat-icon>
          <span class="menu-item-text" *ngIf="!isCollapsed">User</span>
        </a>
        <a mat-list-item href="#">
          <mat-icon>logout</mat-icon>
          <span class="menu-item-text" *ngIf="!isCollapsed">Logout</span>
        </a>
      </div>
    </mat-sidenav>
  
    <mat-sidenav-content [class.collapsed-content]="isCollapsed" >
      <mat-toolbar>
        <button mat-icon-button (click)="toggleSidenav()" *ngIf="isMobile" class="btnMenuMobile">
          <mat-icon>menu</mat-icon>
        </button>
        <span>Active Inventory</span>
      </mat-toolbar>
  
      <div class="main-content" (click)="onContentClick()" >
        <ng-content>
        </ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
